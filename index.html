<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <script defer src="js/script.js"></script>
  <meta property="og:image" content="images/share.png">
  <link rel="icon" href="images/webIcon.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/section.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/tasks.css">
  <link rel="stylesheet" href="css/optionButtons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anwwwonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">
  <div class="mainContainer">
    <header class="mainHeader">Lista zadań</header>
    <main>
      <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <form class="form js-form">
          <input type="text" class="form__taskInput js-taskInput" placeholder="Co jest do zrobienia?">
          <button class="form__button">Dodaj zadanie</button>
        </form>
      </section>
      <section class="section">
        <div class="section__container">
          <h2 class="section__header section__header--listHeader">Lista zadań</h2>
          <div class="buttonsContainer js-optionButtonsContainer">
          </div>
        </div>
        <ul class="tasksList js-tasksList"></ul>
      </section>
    </main>
  </div>
</body>

</html>
